<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Aricita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a1a, #1a0a2a, #0a0a1a);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s linear infinite, fall 10s linear infinite;
            box-shadow: 0 0 5px 2px rgba(255, 255, 0, 0.7);
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .sunflower-group {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
            pointer-events: none;
        }

        .sunflower-item {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 -20px;
            background-image: url('https://i.ibb.co/RkzN827H/5916e201223e51a1add576469ca7c1ab.jpg');
            background-size: cover;
            background-position: center;
            animation: subtle-float 15s ease-in-out infinite alternate;
            transform-origin: bottom center;
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.9));
        }

        .sunflower-item:nth-child(1) { left: -10%; animation-delay: 1s; transform: scale(0.9); }
        .sunflower-item:nth-child(2) { animation-delay: 0s; z-index: 3; transform: scale(1.1); }
        .sunflower-item:nth-child(3) { right: -10%; animation-delay: 2s; transform: scale(0.8); }

        @keyframes subtle-float {
            0% { transform: translateY(0px) rotateZ(-3deg); }
            100% { transform: translateY(-20px) rotateZ(3deg); }
        }

        .sunflower-glow-particle {
            position: absolute;
            background-color: rgba(255, 240, 150, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 8px 3px rgba(255, 255, 100, 0.8);
            animation: glow-fall 3s linear forwards;
            opacity: 0;
            z-index: 4;
            pointer-events: none;
        }

        @keyframes glow-fall {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(150px); opacity: 0; }
        }

        .message {
            position: relative;
            text-align: center;
            padding: 25px 30px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(20, 0, 40, 0.7));
            border-radius: 15px;
            margin-bottom: 30px;
            z-index: 5;
            animation: fadeInMessage 2.5s forwards;
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffe680;
            text-shadow: 0 0 15px rgba(255, 220, 100, 0.8), 0 0 5px rgba(255, 180, 0, 0.9);
            border: 1px solid rgba(255, 220, 100, 0.4);
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .sunflower-item {
                width: 100px;
                height: 100px;
                margin: 0 -15px;
            }
            .message {
                font-size: 1.2rem;
                padding: 20px 25px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars-background"></div>

    <div class="sunflower-group">
        <div class="sunflower-item" id="sf1"></div>
        <div class="sunflower-item" id="sf2"></div>
        <div class="sunflower-item" id="sf3"></div>
    </div>

    <div class="message">
        <p>te amo demasiado mi Aricita, lo eres todo para mí❤️</p>
    </div>

    <script>
        const starsBackground = document.querySelector('.stars-background');
        function createBackgroundStar() {
            const star = document.createElement('div');
            star.className = 'star-particle';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 4 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 10}s`;
            star.style.animationDuration = `${Math.random() * 8 + 5}s, ${Math.random() * 10 + 5}s`;
            starsBackground.appendChild(star);
        }
        for (let i = 0; i < 70; i++) {
            createBackgroundStar();
        }

        function createGlowParticle(sunflowerElement) {
            const particle = document.createElement('div');
            particle.className = 'sunflower-glow-particle';
            const rect = sunflowerElement.getBoundingClientRect();
            particle.style.left = `${rect.left + rect.width / 2 + (Math.random() * 30 - 15)}px`;
            particle.style.top = `${rect.top}px`;
            particle.style.width = `${Math.random() * 6 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        const sunflowers = document.querySelectorAll('.sunflower-item');
        setInterval(() => {
            sunflowers.forEach(sf => {
                if (Math.random() > 0.6) {
                    createGlowParticle(sf);
                }
            });
        }, 300);
    </script>
</body>
</html>
